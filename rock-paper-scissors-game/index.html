    <div class="container text-center">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="row images-container">
        <div class="col-lg-4 col-sm-4 text-center">
            <button style="background-color: transparent; border:none;"> 
                <img src="images\rock.png" class="item-images" alt="">
            </button>
        </div>
        <div class="col-lg-4 col-sm-4 text-center">
            <button style="background-color: transparent; border:none;">
                <img src="images\paper.png" class="item-images" alt="">
            </button>
        </div>
        <div class="col-lg-4 col-sm-4 text-center">
            <button style="background-color: transparent; border:none;">
                <img src="images\scissors.png" class="item-images" alt="">
            </button>
        </div>
    </div>

    <h3>Score</h3>
    <div class="row score-container text-center">
        <div class="col-lg-4 text-center" style="max-width: 100% ; ">
            Player
            <br>
            <p class="score-number text-center">

            </p>
        </div>
        <div class="col-lg-4 text-center" style="max-width: 100% ;">
            V/S
        </div>
        <div class="col-lg-4 text-center" style="max-width: 100% ;">
            Computer
            <br>
            <p class="score-number text-center">

            </p>
        </div>
    </div>

    <div class="row choice-area-container">
        <div class="col-lg-3 text-center">
            <img src="" alt="" class="player-choice-image item-images">
        </div>
        <div class="col-lg-6 text-center">
            <div class="row">
                <div class="col-lg-12 round-result text-center">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 final-buttons text-center">
                    <button style="background-color: transparent; border:none; display: none;">
                        Play Again
                    </button>
                    <button style="background-color: transparent; border:none; display: none;">
                        Quit
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 final-result text-center">
                </div>
            </div>
        </div>
        <div class="col-lg-3 text-center">
            <img src="" alt="" class="computer-choice-image item-images">
        </div>
    </div>
    <script src="app.js"></script>
